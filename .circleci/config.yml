version: 2.1

jobs:
  build:
    #working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.9"
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install Python deps in a venv
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install artifacts
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - ""
      - store_artifacts:
          path: venv/share/artifacts
      - run: python -m calc
      - run: echo "test 4"
      
  test:
    # working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.9"
    steps:
      - checkout
      # - run: python3 main-test.py
      - run:
          command: | 
              pip install unittest-xml-reporting
              python -m unittest tests.calc_test -v
              python -m unittest tests.calc_extra_test -v
              mkdir artifacts
      - store_test_results:
          path: test-results

workflows:
